<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="main">
    <div id="title"><h1 id="title">freeCodeCamp Survey Form</h1></div>
      <div id="description"><p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form id="survey-form">
      <label id="name-label">Name<input id="name" type="text" placeholder="enter your name" required></label>
      <label id="email-label">Email<input id="email" type="email" placeholder="enter your email" required></label>
      <label id="number-label">Age(Optional)<input id="number" type="number" placeholder="Age" min="10" max="100"></label>
      <label>Which option best describes your current role<select id="dropdown" aria-placeholder="Select current role" >
          <option value="student">Student</option>
          <option value="full time job">Full Time Job</option>
          <option value="full time learner">Full Time Learner</option>
          <option value="Prefer Not To Say">Prefer Not To Say</option>
          <option value="other">Other</option>
        </select></label>
        <label><input type="radio" value="Definitely" name="Definitely-Maybe-Notsure"></label>
        <label><input type="radio" value="Maybe" name="Definitely-Maybe-Notsure"></label>
        <label><input type="radio" value="Not sure" name="Definitely-Maybe-Notsure"></label>
        <label>What would you like to see improved? (Check all that apply)</label>
        <input value="Front-end Projects" type="checkbox"><label>Front-end Projects</label>
        <input value="Back-end Projects" type="checkbox"><label>Back-end Projects</label>
        <input value="Data Visualization" type="checkbox"><label>Data Visualization</label>
        <input value="Challenges" type="checkbox"><label>Challenges</label>
        <input value="Open Source Community" type="checkbox"><label>Open Source Community</label>
        <input value="Gitter help rooms" type="checkbox"><label>Gitter help rooms</label>
        <input value="Videos" type="checkbox"><label>Videos</label>
        <input value="City Meetups" type="checkbox"><label>City Meetups</label>
        <input value="Wiki" type="checkbox"><label>Wiki</label>
        <input value="Forum" type="checkbox"><label>Forum</label>
        <input value="Additional Courses" type="checkbox"><label>Additional Courses</label>
        <label>Any comments or suggestions?</label>
        <textarea id="textarea"></textarea>
        <button type="text" id="submit">Submit</button>

    </form>
  </div>

  </body>
</html>
